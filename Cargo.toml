[package]
name = "cyan_backend"
version = "0.1.0"
edition = "2024"
[lib]
name = "cyan_backend"        # the Rust-side name of the library
path = "src/lib.rs"
crate-type = ["staticlib", "cdylib"]

[dependencies]
bytemuck = "1.23.1"
rkyv = "0.8.11"
xaeroid = "0.4.1"
rusted-ring = "0.5.6"
xaeroflux = "0.9.8-alpha"
once_cell = "1.21.3"
tracing = "0.1.41"
xaeroflux-actors = "0.9.8-alpha"
xaeroflux-core = "0.9.8-alpha"
serde = { version = "1.0.219", features = ["derive"] }
